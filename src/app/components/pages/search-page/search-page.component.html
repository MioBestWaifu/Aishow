<div class="pageWrapper">
    <app-header></app-header>
    <app-lateral-bar [user]=buffer.userInfo class="lateralDiv roseBorder"></app-lateral-bar>
    <div class="contentWrapper">
        <input type="text" (keyup.enter)="search()" [(ngModel)] = "text">

            <app-service-card *ngFor="let service of resultServices" class="card" [service]=service></app-service-card>
        </div>
    </div>
</div>
