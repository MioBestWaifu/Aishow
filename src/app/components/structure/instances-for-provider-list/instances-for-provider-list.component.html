<div id="wrapper">
    <div *ngIf="!isInSchedule" id="topDiv" class="roseBorder standardText roseText highlightText" routerLink="/schedule">
        Schedule
    </div>
    <ol>
        <li *ngFor="let ins of instances">
            <app-instance-for-provider-card [request]=ins [bottom]=false [biggerText]="isInSchedule"></app-instance-for-provider-card>
        </li>
    </ol>
</div>
